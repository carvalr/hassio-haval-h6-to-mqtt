configuration:
  refresh_time:
    name: "Intervalo de Atualização (segundos)"
    description: "Tempo para consulta da API e atualização dos dados das entidades criadas por esta integração"
  haval_username:
    name: "Nome de usuário do aplicativo myGWM"
    description: "O endereço de e-mail utilizado no cadastro."
  haval_password:
    name: "Senha do aplicativo myGWM"
  haval_vin:
    name: "Chassis do veículo principal"
    description: "Verifique no aplicativo ou na nota fiscal."
  haval_pin:
    name: "PIN do aplicativo myGWM para comandos"
    description: "Código PIN usado no aplicativo myGWM para ativar a solicitação de comando, como ligar o ar condicionado."
  mqtt_server:
    name: "Endereço do servidor MQTT"
    description: "Endereço do servidor MQTT de sua instância do Home Assistant ou broker externo. Mantenha o padrão caso esteja instalado junto ao Home Assistant como um serviço."
  mqtt_user:
    name: "Nome de usuário do broker MQTT"
    description: "Usuário configurado no servidor MQTT de sua instância do Home Assistant ou broker externo."
  mqtt_pass:
    name: "Senha do broker MQTT"
    description: "Senha configurada no servidor MQTT de sua instância do Home Assistant ou broker externo."
  device_tracker_enabled:
    name: "Ativar o device tracker"
    description: "Registrará o posicionamento do veículo com rastreamento com base no intervalo configurado."
